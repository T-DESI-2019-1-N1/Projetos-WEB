<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao framework vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        {{ mensagem }} <br>
        <input type="text" v-model="mensagem"> <br>

        <button title="clique para salvar">salvar</button>
        
        <span v-bind:title="mensagem">passe o mouse aqui...</span>
    </div>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                mensagem: "Meu primeiro app vuejs!"
            }
        })
    </script>
</body>
</html>
