<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço do estudante fake</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="caixa-login">
        <h1>{{ boasVindas }}</h1>
        <span v-bind:title="boasVindas" id="bem-vindo-subtexto">ao Espaço do estudante</span>        
        <div class="inputs">
            <i class="far fa-user"></i>
            <input type="text" placeholder="Usuário" v-model="boasVindas">
        </div>        
        <div class="inputs">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha">
        </div>  

        <button class="entrar">Entrar</button> <br>

        <a href="http://www.google.com" target="_blank">Esqueceu sua senha?</a>

        <img src="./google-play-badge.svg" alt="logo do google play" id="botao-google">
        <img src="./apple-store-badge.svg" alt="logo da apple store" id="botao-apple">
    </div>

    
<script>
    let app = new Vue({
        el: "#caixa-login",
        data: {
            boasVindas: "Bem-vindo"
        }
    })
</script>
</body>
</html>
